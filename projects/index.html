<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subfolders List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        ul {
            list-style-type: none;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Subfolders on the Web Server</h1>
    <ul id="subfolders-list"></ul>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/subfolders') // Replace with your actual endpoint
                .then(response => response.json())
                .then(data => {
                    const list = document.getElementById('subfolders-list');
                    data.subfolders.forEach(subfolder => {
                        const listItem = document.createElement('li');
                        listItem.textContent = subfolder;
                        list.appendChild(listItem);
                    });
                })
                .catch(error => console.error('Error fetching subfolders:', error));
        });
    </script>
</body>
</html>
