    <script>
        // List of possible cursor types
        const cursorTypes = ['wait', 'crosshair', 'pointer', 'default', 'progress', 'move', 'help', 'not-allowed', 'grab'];

        // Function to get a random cursor type
        function getRandomCursor() {
            const randomIndex = Math.floor(Math.random() * cursorTypes.length);
            return cursorTypes[randomIndex];
        }

        // Add event listener to grid-item2 elements for hover effect
        document.querySelectorAll('.grid-item2').forEach(item => {
            item.addEventListener('mouseover', () => {
                item.style.cursor = getRandomCursor(); // Change cursor to a random type
            });
        });
